<div class="container mt-5">
    <div class="card p-4 shadow">
        <h4 class="mb-3 text-primary">User Management</h4>

        <!-- Form -->
        <form class="row g-3" id="userForm">
            <div class="col-md-6">
                <input type="text" class="form-control w-75" placeholder="Enter your name" id="userName">
            </div>
            <div class="col-md-6">
                <input type="text" class="form-control w-75" placeholder="Enter your email" id="userEmail">
            </div>
            <div class="col-12">
                <button class="btn btn-primary">Add User</button>
            </div>
        </form>

        <!-- Table -->
        <table class="table table-striped table-hover table-sm mt-4 text-center">
            <thead class="table-dark">
                <tr>
                    <th>Name </th>
                    <th>Email</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody id="tableBody"></tbody>
        </table>
    </div>
</div>
